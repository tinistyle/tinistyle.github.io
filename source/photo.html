<head>

  <style>
    /* html{
      font-size: ;
    } */
    * {
      margin: 0;
      padding: 0;
      /* color: black; */
      box-sizing: border-box;
    }

    .photolayout {
      display: flex;
      height: 100vh;
    }

    .box::-webkit-scrollbar {
      width: 5px;
      /* height: 16px; */
      background-color: rgba(255, 255, 255, 0.3);
    }

    .box::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .box::-webkit-scrollbar-thumb {
      border-radius: 5px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: rgba(95, 95, 95, 0.3);
    }

    .box {
      width: 30%;
      background-color: rgba(255, 255, 255, 0.3);
      overflow: auto;
      display: flex;
      flex-wrap: wrap;
      margin-left: 5px;
      padding-bottom: 5px;
    }



    .box .item {
      width: 23%;
      /* height: 30%; */
      aspect-ratio: 1 / 1;
      margin-top: 5px;
      margin-right: 5px;
      border: 1px solid white;
      overflow: hidden;
      cursor: pointer;
    }

    .box .item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }


    .photo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      overflow: hidden;
    }

    .header {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      margin-bottom: 20px;
      color: white;
    }

    .header .left,
    .header .right {
      margin: 0 50px;
      cursor: pointer;
    }

    .header .center {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .header .center img {
      width: 100px;
    }


    .img {
      max-width: 70%;
      max-height: 70%;
      position: relative;
    }

    .img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }


    .img:hover .button {
      opacity: 1;
    }

    .button {
      opacity: 0;
      color: white;
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      top: 45%;
      box-sizing: border-box;
      padding: 0 10px;
      transition: all 0.5s ease-in-out;
    }

    .button .pre,
    .button .next {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }


    .back {
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;

      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.6);
      filter: blur(30px) brightness(80%) contrast(90%) opacity(80%);
    }
  </style>
</head>

    const currentImgEle = document.querySelector(".current")
    const currentImgBack = document.querySelector(".current-back")
    const boxEle = document.querySelector(".box")
    const showBoxBtn = document.querySelector(".showBoxBtn")
    const preBtn = document.querySelector(".pre")
    const nextBtn = document.querySelector(".next")

    // 创建边栏区域
    let itemList = []
    data.forEach((item, index) => {
      let itemDiv = document.createElement("div")
      itemDiv.classList.add("item")
      let imgEle = document.createElement("img")
      imgEle.src = item.poster
      imgEle.index = index
      itemDiv.appendChild(imgEle)
      itemList.push(itemDiv)
    })
    itemList.forEach(item => {
      boxEle.appendChild(item)
    })

    // 显示隐藏边栏
    showBoxBtn.addEventListener("click", (e) => {
      if (!showBox) {
        boxEle.style.width = "0";
      } else {
        boxEle.style.width = "30%";
      }
      showBox = !showBox
    })


    // 设置显示区图像
    function SetShowImages() {
      const imgItem = data[currentIndex]
      currentImgEle.src = imgItem.poster
      currentImgBack.src = imgItem.poster
    }

    // 第一次设置显示区图像
    SetShowImages()

    // 点击边栏图片同步显示区
    boxEle.addEventListener("click", (e) => {
      if (e.target.index) {
        currentIndex = e.target.index
        SetShowImages()
      }
    })
    // 前后切换
    preBtn.addEventListener("click", e => {
      if (currentIndex <= 0) {
        currentIndex = data.length - 1
      } else {
        currentIndex--
      }
      SetShowImages()
    })
    nextBtn.addEventListener("click", e => {
      if (currentIndex >= data.length - 1) {
        currentIndex = 0
      } else {
        currentIndex++
      }
      SetShowImages()
    })
